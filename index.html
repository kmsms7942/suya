<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 및 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        #passwordScreen {
            text-align: center;
        }

        #mainContent {
            display: none;
            width: 100%;
        }

        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        label {
            margin-top: 10px;
        }

        input, button {
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 0 auto;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        #audioControls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

            #audioControls button {
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                border: none;
                cursor: pointer;
            }

                #audioControls button:hover {
                    background-color: #0056b3;
                }
    </style>
</head>
<body>
    <!-- 비밀번호 입력 화면 -->
    <div id="passwordScreen">
        <h2>비밀번호를 입력하세요</h2>
        <input type="password" id="passwordInput" placeholder="비밀번호 입력">
        <button onclick="checkPassword()">확인</button>
    </div>

    <!-- 메인 콘텐츠 -->
    <div id="mainContent">
        <main>
            <h1>파일 업로드 및 정보 입력</h1>
            <form id="uploadForm">
                <label for="file">오디오 파일 선택:</label>
                <input type="file" id="file" name="file" accept="audio/*" required multiple onchange="updateFileFields()">

                <div id="dynamicFields"></div>

                <button type="submit">제출</button>
            </form>

            <h2>저장된 목록</h2>
            <table>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>가수</th>
                        <th>파일</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody id="recordTable"></tbody>
            </table>

            <h2>노래 목록</h2>
            <ul id="audioItems"></ul>
            <audio id="player" controls>
                <p>브라우저가 오디오 재생을 지원하지 않습니다.</p>
            </audio>
        </main>

        <div id="audioControls">
            <button onclick="prevTrack()">이전 곡</button>
            <button onclick="playTrack()">재생</button>
            <button onclick="pauseTrack()">정지</button>
            <button onclick="nextTrack()">다음 곡</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === "2580") {
                localStorage.setItem('authenticated', 'true');
                showMainContent();
            } else {
                alert('비밀번호가 틀렸습니다.');
            }
        }

        function showMainContent() {
            document.getElementById('passwordScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        function loadSavedData() {
            if (localStorage.getItem('authenticated') === 'true') {
                showMainContent();
            }

            const records = JSON.parse(localStorage.getItem('records')) || [];
            const recordTable = document.getElementById('recordTable');
            const audioItems = document.getElementById('audioItems');

            recordTable.innerHTML = '';
            audioItems.innerHTML = '';

            records.forEach((record, index) => {
                const row = document.createElement('tr');
                row.innerHTML =
                        <td>${index + 1}</td>
                        <td>${record.name}</td>
                        <td>${record.caller}</td>
                        <td><a href="${record.fileURL}" target="_blank">재생</a></td>
                        <td><button onclick="deleteRecord(${index})">삭제</button></td>
                    ;
                recordTable.appendChild(row);

                const listItem = document.createElement('li');
                listItem.innerHTML = <button onclick="playAudio(${index})">${record.name} - ${record.caller}</button>;
                audioItems.appendChild(listItem);
            });
        }

        function updateFileFields() {
            const fileInput = document.getElementById('file');
            const dynamicFields = document.getElementById('dynamicFields');
            dynamicFields.innerHTML = '';

            Array.from(fileInput.files).forEach((file, index) => {
                const fieldset = document.createElement('fieldset');
                fieldset.innerHTML =
                        <legend>${file.name}</legend>
                        <label>노래 이름:</label>
                        <input type="text" id="name_${index}" required>
                        <label>가수:</label>
                        <input type="text" id="caller_${index}" required>
                    ;
                    dynamicFields.appendChild(fieldset);
                });
            }

            document.getElementById('uploadForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const fileInput = document.getElementById('file');
                const records = JSON.parse(localStorage.getItem('records')) || [];

                Array.from(fileInput.files).forEach((file, index) => {
                    const name = document.getElementById(name_${index}).value;
                    const caller = document.getElementById(caller_${index}).value;
                    const fileURL = URL.createObjectURL(file);

                    if (name && caller) {
                        records.push({ name, caller, fileURL });
                    }
                });

                localStorage.setItem('records', JSON.stringify(records));
                alert('업로드 성공!');
                fileInput.value = '';
                document.getElementById('dynamicFields').innerHTML = '';
                loadSavedData();
            });

            function deleteRecord(index) {
                const records = JSON.parse(localStorage.getItem('records')) || [];
                records.splice(index, 1);
                localStorage.setItem('records', JSON.stringify(records));
                loadSavedData();
            }

            loadSavedData();
    </script>
</body>
</html>
