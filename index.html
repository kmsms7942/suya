<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 음악 파일 관리자</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 🔒 비밀번호 입력 화면 -->
    <div id="login-screen">
        <h2>🔐 비밀번호 입력</h2>
        <input type="password" id="password" placeholder="🔑 비밀번호 입력">
        <button onclick="checkPassword()">✅ 확인</button>
    </div>

    <!-- 🎵 메인 화면 -->
    <div id="main-screen" style="display: none;">
        <div class="top-bar">
            <button onclick="window.location.reload()">🔄 새로고침</button>
            <span id="current-time"></span>
        </div>

        <h2>🎶 음악 파일 관리</h2>
        <input type="file" id="fileInput" accept=".mp3">
        <input type="text" id="songName" placeholder="🎼 노래 제목" readonly>
        <input type="text" id="artistName" placeholder="🎤 가수 이름" readonly>
        <button onclick="uploadFile()">📤 업로드</button>
        <button onclick="lockScreen()">🔒 잠그기</button>
        <button onclick="unlockEdit()">🔓 잠금 해제</button>

        <h3>📊 음악 차트</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>가수</th>
                    <th>재생</th>
                    <th>다운로드</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody id="musicList"></tbody>
        </table>

        <div class="player">
            <button onclick="prevSong()">⏮ 이전곡</button>
            <button id="playPauseBtn" onclick="togglePlayPause()">▶️ 재생</button>
            <button onclick="stopSong()">⏹ 정지</button>
            <button onclick="nextSong()">⏭ 다음곡</button>
        </div>

        <audio id="audioPlayer" onended="autoNextSong()"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
